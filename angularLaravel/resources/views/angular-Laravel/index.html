<!DOCTYPE html>
<html lang="en" ng-app = 'myModule'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
        <script src="angularjs.js"></script>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Document</title>
    </head>
<body ng-controller = 'dataController'>

    <div class="container text-center mt-5">
        
        <h1 class="float-start">User Data</h1>
        <button class="btn-primary mb-5 float-end" data-bs-toggle="modal" data-bs-target="#addDataModal">Add New  </button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody ng-repeat = 'data in getData'>
                <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.email}}</td>
                    <td>
                        <button data-bs-toggle="modal" data-bs-target="#editDataModal" class="btn-success" ng-click = 'showData(data.id,data.name,data.email)'>Edit</button>
                        <button class="btn-danger" ng-click = 'deleteData(data.id)'>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>  
          
        <!-- Add Data Modal -->
          <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>Add Data</h3>
                </div>
                <div class="modal-body">
                   <div class="container">
                    <form name="myForm">
                    <div class="row">
                        
                           <div class="col-4 d-flex justify-content-start align-items-center">Enter Your Name</div>
                           <div class="col-8">
                                <input type="text" ng-model = 'name' class="form-control"  placeholder="Name">
                           </div>
                       </div>
                       <br><div class="row">
                        <div class="col-4 d-flex justify-content-start align-items-center">Enter Your Email</div>
                        <div class="col-8">
                            
                            <input type="email" name="email" ng-model = 'email' class="form-control"  placeholder="email" required>
                            </div>
                            <span ng-show = 'myForm.email.$touched && myForm.email.$invalid' class="ms-2">The Email is Invalid.</span>
                        </form>
                    </div>
                   </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" ng-click = 'addData(name,email)'>Add</button>
                </div>
              </div>
            </div>
          </div>
       
          <!-- Edit Data Modal -->
        <div class="modal fade" id="editDataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>Edit Data</h3>
                </div>
                <div class="modal-body">
                   <div class="container">
                       <div class="row">
                           <div class="col-4 d-flex justify-content-start align-items-center">Enter Your Name</div>
                           <div class="col-8">
                                <input type="hidden" ng-model = 'editId' class="form-control"  placeholder="id">
                                <input type="text" ng-model = 'editName' class="form-control"  placeholder="Name">
                           </div>
                       </div>
                       <br><div class="row">
                        <div class="col-4 d-flex justify-content-start align-items-center">Enter Your Email</div>
                        <div class="col-8">
                             <input type="email" ng-model = 'editEmail' class="form-control"  placeholder="email" required>
                        </div>
                    </div>
                   </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" ng-click = 'updateData(id,name,email)'>Update</button>
                </div>
              </div>
            </div>
          </div>

    </div>
</body>
<script>
    
</script>
</html>
